<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="./js/script.js" defer></script>
        <title>Sten Sax Påse</title>
    </head>
    <body>
        <section class="start">
            <h1>Fyll i ditt namn</h1>
            <br />
            <form>
                <input id="player" type="text" />
                </br>
                <input type="submit" value="Start">
            </form>
        </section>

        <section class="game hide">
            <div class="title">STEN SAX PÅSE</div>

            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p id="player-count">0</p>
                    <p id="player-choice"></p>
                </div>
                <div class="computer-score">
                    <h2>Datorn</h2>
                    <p id="computer-count">0</p>
                    <p id="computer-choice"></p>
                </div>
            </div>

            <div class="move">Gör ditt val!</div>

            <div class="options">
                <button class="rock">Sten</button>
                <button class="scissors">Sax</button>
                <button class="paper">Påse</button>
            </div>

            <div id="result"></div>

            <button class="reload hide">Starta om</button>
        </section>
    </body>
</html>
